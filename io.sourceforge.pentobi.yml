app-id: io.sourceforge.pentobi
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: pentobi
rename-icon: pentobi
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11

modules:
  - name: pentobi
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/enz/pentobi.git
        tag: v25.2
        commit: 0bbf9a7bfffada7eaacda29c012f7e7ec1df6ffb
        x-checker-data:
          type: git
          tag-pattern: ^(v[\d.]+)$
